name: deploy PHP app to azure app Service

on:
  push:
    -main


jobs:
    build-and-deploy:
    runs-on: ubuntu-latest
steps:
-name: Checkout code
uses: actions/Checkout@v4

-name: set up PHP
uses: shivammathur/setup-php@v2
with:
  php-version: '8.4'


-name: Run basic PHP lint
run: php -l index.php

-name: Deploy to Azure App Service 1
uses: azure/webapps-deploy@v2
with:
  app-name: app-so-smith
  publish-profile: ${{ secret.AZURE_PUBLISH_PROFILE }}
  package: .